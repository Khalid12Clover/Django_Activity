<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Activity List</title>

    <meta name="csrf-token" content="{{ csrf_token }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<script>
// ✅ Get CSRF token correctly
function getCSRF() {
    return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
}

// ✅ Existing Action
function doAction(activityName, btn) {
    btn.disabled = true;
    btn.innerHTML = "<span class='spinner-border spinner-border-sm'></span> Processing";

    const form = new FormData();
    form.append("activity", activityName);

    fetch("/do_action/", {
        method: "POST",
        headers: { "X-CSRFToken": getCSRF() },
        body: form
    })
    .then(r => r.json())
    .then(data => {
        alert(data.message);
        btn.disabled = false;
        btn.innerText = "Click";
    });
}

// ✅ NEW Ansible Action
function doAction1(activityName, btn) {
    btn.disabled = true;
    btn.innerHTML = "<span class='spinner-border spinner-border-sm'></span> Running";

    const form = new FormData();
    form.append("activity", activityName);

    fetch("/do_action1/", {
        method: "POST",
        headers: { "X-CSRFToken": getCSRF() },
        body: form
    })
    .then(r => r.json())
    .then(data => {
        if (data.status === "error") {
            alert("ERROR:\n" + data.message + "\n\n" + (data.stderr || data.stdout || ""));
        } else {
            alert("SUCCESS:\n" + data.message + "\n\n" + data.stdout);
        }
        btn.disabled = false;
        btn.innerText = "Run Ansible";
    });
}
</script>

</head>
