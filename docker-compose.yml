version: "3.9"

services:
  django:
    build: .
    container_name: activity_django
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - ./playbooks:/home/ansible/playbooks
    ports:
      - "8000:8000"
    environment:
      DB_NAME: activity_db
      DB_USER: root
      DB_PASSWORD: clover@123
      DB_HOST: host.docker.internal
      DB_PORT: 3306
